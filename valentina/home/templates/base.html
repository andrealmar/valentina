<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% load static from staticfiles %}
    {% load compress %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}Valentina{% endblock %}</title>

    {% compress css %}
    <link rel="stylesheet" type="text/x-sass" href="{% static 'css/home.sass' %}">
    {% endcompress %}
    {% include 'favicons.html' %}
  </head>
  <body>
    <main class="outer_container {% block page_class %}{% endblock %}">
      {% block content %}
      {% endblock %}
    </main>
    {% include 'home/footer.html' %}
  </body>
</html>
